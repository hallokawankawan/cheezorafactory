  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyBBuj1qWMwrNV9hi39TAhiebY25-XM-8UjY-7iZdBGdghvYDmUDHEQWPIah6spmmI4/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById('msg')

    form.addEventListener('submit', e => {

      e.preventDefault()

      fetch(scriptURL, { method: 'POST', body: new FormData(form) }).then(response => console.log('Success!', response))
      form.reset()
        .catch(error => console.error('Error!', error.message))

    })



  </script>
